<html>
  <head>
    <title>Moneyline</title>
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <div id="filter-page" class="full-screen">
      <div id="input-area">
        <span>If you wagered </span>
        <select id="bet-input" class="dropdown">
          <!-- options will be generated by JavaScript -->
        </select>
        <span>on the </span>
        <select id="team-input" class="dropdown">
          <!-- options will be generated by JavaScript -->
        </select>
        <span>to </span>
        <select id="outcome-input" class="dropdown">
          <!-- options will be generated by JavaScript -->
        </select>
        <span> every game of the </span>
        <select id="season-input" class="dropdown">
          <!-- options will be generated by JavaScript -->
        </select>
        <span> NBA season...</span>
        <!-- Submit button -->
        <div id="submit">
          <button id="submit-button">View Outcome!</button>
        </div>
      </div>
    </div>
    <div id="main-content">
      <div id="raw-data-container"></div>
    </div>

    <!-- include the JavaScript file that generates the dropdown options -->
    <script src="/static/js/dropdown-options.js"></script>
    <script src="/static/js/query-ui-update.js"></script>
  </body>
</html>
