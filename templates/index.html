<html>
    <head>
        <title>NBA Bet Simulator</title>
        <link rel="stylesheet" href="/static/css/global.css">
        <link rel="stylesheet" href="/static/css/landing-page.css">
        <link rel="stylesheet" href="/static/css/filter-page.css">
        <link rel="stylesheet" href="/static/css/summary-page.css">
        <link rel="stylesheet" href="/static/css/results-page.css">
    </head>
    <body>
        <div id="landing-page" class="page-container">
            <div id="title-area">
                <h1>NBA Bet Simulation</h1>
                <h2>Test out this simple betting strategy, before spending a dime!</h2>
            </div>
        </div>  
        <div id="filter-page" class="page-container">
            <div id="input-area">
                <div id="filter-paragraph">
                    <span>If you bet </span>
                    <select id="bet-input" class="dropdown">
                    <!-- options will be generated by JavaScript -->
                    </select>
                    <span>on the </span>
                    <select id="team-input" class="dropdown">
                    <!-- options will be generated by JavaScript -->
                    </select>
                    <span>to </span>
                    <select id="outcome-input" class="dropdown">
                    <!-- options will be generated by JavaScript -->
                    </select>
                    <span> every game of the </span>
                    <select id="season-input" class="dropdown">
                    <!-- options will be generated by JavaScript -->
                    </select>
                    <span> NBA season...</span>    
                </div>
                                
                <!-- Submit button -->
                <div id="submit">
                    <button id="submit-button">View outcome!</button>
                </div>

            </div>
        </div>  
       
        <div id="summary-page" class="page-container">
            <div id="total-profit-div"></div>
            <div id="summary-page-buttons">
                <button id="change-filters">Change filters</button>
                <button id="more-detail">More detail</button>
            </div>
        </div>

        <div id="results-page" class="page-container">
            <div id="raw-data-box" class="result-container"></div>
        </div>
      
        <!-- include the JavaScript file that generates the dropdown options -->
        <!-- <script src="/static/js/page-scroll-limit.js"></script> -->
        <script src="/static/js/dropdown-options.js"></script>
        <script src="/static/js/query-ui-update.js"></script>

    </body>
</html>
