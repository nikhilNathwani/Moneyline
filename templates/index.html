<html>
  <head>
    <title>Moneyline</title>
    <link rel="stylesheet" href="/static/css/styles.css">
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="input">
          <!-- HTML for the UI filters and results -->
          <label for="bet-input">Bet amount ($):</label>
          <select id="bet-input">
            <!-- options will be generated by JavaScript -->
          </select>
          <br>
          <label for="team-input">Team:</label>
          <select id="team-input">
            <!-- options will be generated by JavaScript -->
          </select>
          <br>
          <label for="outcome-input">Win/Loss:</label>
          <select id="outcome-input">
            <!-- options will be generated by JavaScript -->
          </select>
          <br>
          <label for="season-input">Season:</label>
          <select id="season-input">
            <!-- options will be generated by JavaScript -->
          </select>
        </div>
        <div id="submit">
          <button id="submit-button">Submit</button>
        </div>
      </div>
      <div id="main-content">
        <div id="results-container"></div>
      </div>
    </div>

    <!-- include the JavaScript file that generates the dropdown options -->
    <script src="/static/js/dropdown-options.js"></script>
    <script src="/static/js/query-ui-update.js"></script>
  </body>
</html>
